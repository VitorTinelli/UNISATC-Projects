<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Atendimento on-line
            </h1>
        </header>

        <main>
            <div class="atendente">
                <small>
                    Atendente diz:
                </small>
                <div>
                    Olá, como posso ajudar?
                </div>
            </div>
            <div class="atendente">
                <small>
                    Atendente diz:
                </small>
                <div>
                    Qual vai ser a boa?
                </div>
            </div>
            <div class="voce">
                <small>
                    Você diz:
                </small>
                <div>
                    Quero aquele do bom
                </div>
            </div>
            <div class="voce">
                <small>
                    Você diz:
                </small>
                <div>
                    Sabão Macaco
                </div>
            </div>
        </main>
        <footer>
            <form onsubmit="algo">
                <label for="input" />
                <input required="text" id="input" placeholder="Digite sua mensagem">
                <button type="submit">Enviar</button>
            </form>
        </footer>
    </div>
</body>

</html>
